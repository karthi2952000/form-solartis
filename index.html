<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container bg-white border-0 shadow ">
        <div class="form">
            <div class="row">
                <div class="col-lg-12 col-md-12 sm-12  ">

                    <div class="row ">
                        <div class="col-lg-12 col-md-12 sm-12 mt-2 mb-3">
                            <p class="mt-5 text-center text-danger">Discuss your insurance technology <br> needs with a
                                Solartis
                                expert.</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 col-md-12 sm-12 justify-content-center d-flex">

                            <div class="row">
                                <div class="col-lg-12 col-md-12 sm-12">
                                    <div class="form-group  mt-4">
                                        <label for="exampleInputPassword1" class="font-weight-bold">First Name</label>
                                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="">
                                      </div>

                                      <div class="form-group  mt-4">
                                        <label for="exampleInputPassword1" class="font-weight-bold">Last Name</label>
                                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="">
                                      </div>

                                      <div class="form-group  mt-4">
                                        <label for="exampleInputPassword1" class="font-weight-bold">Work Email</label>
                                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="">
                                      </div>

                                      <div class="form-group  mt-4">
                                        <label for="exampleInputPassword1" class="font-weight-bold">Phone Number</label>
                                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="">
                                      </div>

                                      <div class="form-group  mt-4">
                                        <label for="exampleInputPassword1" class="font-weight-bold">Company Name</label>
                                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="">
                                      </div>

                                      <div class="form-group  mt-4">
                                        <label for="exampleInputPassword1" class="font-weight-bold">Job Title</label>
                                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="">
                                      </div>

                                      <div class="form-group  mt-4">
                                        <label for="exampleFormControlSelect1" class="font-weight-bold">Which of the following best describe you or your 
                                            company?</label>
                                        <select class="form-control" id="exampleFormControlSelect1" placeholder="Please select">
                                          <option>Please select</option>
                                          <option></option>
                                         
                                        </select>
                                      </div>

                                      <div class="form-group  mt-4">
                                        <label for="exampleFormControlSelect1" class="font-weight-bold">Do you write business in the US</label>
                                        <select class="form-control" id="exampleFormControlSelect1" placeholder="Please select">
                                          <option>Please select</option>
                                          <option></option>
                                         
                                        </select>
                                      </div>

                                      <div class="form-group mt-4">
                                        <label for="exampleFormControlSelect1" class="font-weight-bold">What solartis product/services are you interested in?</label>
                                        <select class="form-control" id="exampleFormControlSelect1" placeholder="Please select">
                                          <option>Please select</option>
                                          <option></option>
                                         
                                        </select>
                                      </div>

                                      <div class="form-group mt-4">
                                        <label for="exampleFormControlTextarea1" class="font-weight-bold">Message (Optional)</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                                      </div>

                                      <div class="form-group mt-4 w-50">
                                        <input type="text" class="form-control" id="inputAddress">
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center">
                                            <div class="button text-center">
                                                <input class="btn mt-4 w-100 mb-5  text-white" style="background-color: rgb(203,76,31);" type="button" value="Connect With Us">
                                            </div>

                                        </div>
                                    </div>

                                    

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
